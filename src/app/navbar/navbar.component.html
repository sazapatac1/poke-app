<div class="fixed-top">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/">{{ title }}</a>
    <button class=" navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapseBasic" [collapse]="isCollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/pokemons">Pokemons </a>
        </li>
      </ul>
      <form *ngIf="router.url === '/pokemons'" class="form-inline my-2 my-lg-0">
        <input (input)="searchTextChange($event.target.value)" class="form-control mr-sm-2" type="search"
          placeholder="Search" aria-label="Search" />
      </form>
    </div>
  </nav>
  <div *ngIf="isComparing" class="text-center alert-bg">
    <h3>Choose another pokemon</h3>
    <div (click)="cancelComparison()" class="ml-2 cancel-comparison">
      <h6>cancel</h6>
    </div>
  </div>
</div>
