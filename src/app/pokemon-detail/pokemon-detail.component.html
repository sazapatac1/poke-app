<div *ngIf="pokemon" class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">
      {{ pokemon.details.name }}
      <button (click)="compareClickHandler()" class=" btn btn-secondary">Compare to...</button>
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalService.closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-4">
        <img src="{{ pokemon.imgUrl }}" alt="{{ pokemon.name + ' image' }}" />
      </div>
      <div class="col-8">
        <div class="row">
          <p>
            The plants blooms when it is absorbing solar energy.
            It says on the move to seek sunlight.
          </p>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <h6>Height</h6>
            <p>{{ pokemon.details.height }}m</p>
          </div>
          <div class="col">
            <h6>Weight</h6>
            <p>{{ pokemon.details.weight }}m</p>
          </div>
          <div class="col">
            <h6>Gender</h6>
            <p>Female</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h6>Abilities</h6>
            <ul>
              <li *ngFor="let ability of pokemon.details.abilities">
                {{ ability.ability.name }}
              </li>
            </ul>
          </div>
          <div class="col">
            <h6>Type</h6>
            <ul>
              <li *ngFor="let type of pokemon.details.types">
                {{ type.type.name }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="text-center">
      <h5>Stats</h5>
      <stats [stats]="pokemon.details.stats"></stats>
    </div>
  </div>
  <!-- End modal-body -->
</div>
